version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    ports:
      - "9000:9000"  # Map container's port 9000 to host's port 8000
    volumes:
      - .:/var/www/html

  db:
      image: mysql:5.7
      environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: trio
      ports:
          - "3306:3306"
      volumes:
          - mysql-data:/var/lib/mysql

volumes:
    mysql-data:
        driver: local
